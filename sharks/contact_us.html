<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <link href="/sharks/cssrks/css/style.css" rel="stylesheet" type="text/css">
    <link href = "/sharks/cssrks/css/navbar_styles.css" rel="stylesheet" >
    <link href="/sharks/cssrks/css/form_page_styles.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id = "body-background">
</div>

<header>
    <nav class="navbar container">
        <img style="margin: -4rem;" width="100" height="100" src = "/sharks/images/images/logo.png" alt="">
        <a style="position:absolute; left: 15rem" href="index.html" class="nav-link">Sharks</a>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="breeds.html" class="nav-link">Breeds</a>
            </li>
            <li class="nav-item">
                <a href="contact_us.html" class="nav-link">Contact Us</a>
            </li>
            <div class="active"></div>
        </ul>
    </nav>
</header>

<div id = "desktop-main-page" class = "main-page-div">
    <div class = "register-form-container">
        <form>
            <div class = "form-header">
                <h2>Contact Us</h2>
            </div>

            <div class="form__group field">
                <input type="text" class="form__field" placeholder="Username" name="username" id='username' required />
                <label for="username" class="form__label">Име</label>
            </div>
            <div class="form__group field">
                <input type="email" class="form__field" placeholder="Email" name="email" id='email' required />
                <label for="email" class="form__label">Имейл</label>
            </div>
            <div class="form__group field">
                <textarea id = "message" name="message" rows="2" cols = "37" class="question" required autocomplete="off"> </textarea>
                <label for="message" class="form__label">Съобщение</label>
            </div>

            <button type = "submit" href = "#" class="register-button btn">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
